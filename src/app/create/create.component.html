<div class="container">
    <form #f=ngForm (ngSubmit)="onSubmit(f.form.value)">
        <div class="text">
            <h1>Rubrik</h1>
            <input type="text" name="title" ngModel required #Name="ngModel">
            <h1>Beskrivning</h1>
            <input type="text" name="text" ngModel required #Text="ngModel">
            <h1>Pris</h1>
            <input type="number" name="price" ngModel required #Number="ngModel">
        </div>
        <div class="images">
            <h1>Bild 1</h1>
            <input class="image-input" type="file" name="file1" accept="image/*"
            ngModel required #Image1="ngModel" (change)="onFileSelected($event, 'image1')">
            <h1>Bild 2</h1>
            <input class="image-input" type="file" name="file2" accept="image/*"
            ngModel required #Image2="ngModel" (change)="onFileSelected($event, 'image2')">
            <h1>Bild 3</h1>
            <input class="image-input" type="file" name="file3" accept="image/*"
            ngModel required #Image3="ngModel" (change)="onFileSelected($event, 'image3')">
        </div>
